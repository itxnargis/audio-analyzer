    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A5ACD" />
      <stop offset="100%" stop-color="#1E90FF" />
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="200" />

  <!-- Central Circle -->
  <circle cx="512" cy="512" r="300" fill="#FFFFFF" />

  <!-- Headphones Icon -->
  <path d="M350 520 a160 160 0 1 1 324 0" fill="none" stroke="#6A5ACD" stroke-width="40" />
  <rect x="260" y="520" width="100" height="140" rx="20" fill="#6A5ACD" />
  <rect x="660" y="520" width="100" height="140" rx="20" fill="#6A5ACD" />

  <!-- Play Button -->
  <polygon points="470,450 610,512 470,574" fill="#1E90FF" />

  <!-- App Title -->
  <text x="50%" y="850" fill="#FFFFFF" font-size="60" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    Music Finder
  </text>
